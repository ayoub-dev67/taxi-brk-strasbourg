<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8960C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0A0A0A"/>

  <!-- Outer border -->
  <rect x="8" y="8" width="496" height="496" rx="56" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>

  <!-- Inner ring -->
  <rect x="32" y="32" width="448" height="448" rx="40" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Second inner ring -->
  <rect x="56" y="56" width="400" height="400" rx="28" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.2"/>

  <!-- T letter with glow -->
  <text x="115" y="355"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="260"
        font-weight="700"
        fill="url(#goldGrad)"
        filter="url(#glow)">T</text>

  <!-- B letter -->
  <text x="270" y="375"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="180"
        font-weight="700"
        fill="#FFFFFF">B</text>
</svg>
