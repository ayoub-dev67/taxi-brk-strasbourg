<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8960C"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0A0A0A"/>

  <!-- Border ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>

  <!-- T letter -->
  <text x="180" y="340"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="280"
        font-weight="700"
        fill="url(#goldGrad)"
        filter="url(#glow)">T</text>

  <!-- B letter (smaller, offset) -->
  <text x="300" y="360"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="180"
        font-weight="700"
        fill="#FFFFFF">B</text>
</svg>
