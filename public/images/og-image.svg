<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Fond noir avec dégradé subtil -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="50%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>

    <!-- Dégradé or premium -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC"/>
      <stop offset="25%" style="stop-color:#E8D08A"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="75%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8960C"/>
    </linearGradient>

    <!-- Gradient vertical pour effet de profondeur -->
    <linearGradient id="goldVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8960C"/>
    </linearGradient>

    <!-- Pattern décoratif subtil -->
    <pattern id="dotPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(212, 175, 55, 0.1)"/>
    </pattern>

    <!-- Ombre pour le texte -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#D4AF37" flood-opacity="0.3"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Pattern décoratif -->
  <rect width="1200" height="630" fill="url(#dotPattern)"/>

  <!-- Lignes décoratives verticales aux coins -->
  <rect x="40" y="40" width="3" height="100" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="40" y="490" width="3" height="100" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="1157" y="40" width="3" height="100" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="1157" y="490" width="3" height="100" fill="url(#goldGrad)" rx="1.5"/>

  <!-- Lignes décoratives horizontales aux coins -->
  <rect x="40" y="40" width="100" height="3" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="40" y="587" width="100" height="3" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="1060" y="40" width="100" height="3" fill="url(#goldGrad)" rx="1.5"/>
  <rect x="1060" y="587" width="100" height="3" fill="url(#goldGrad)" rx="1.5"/>

  <!-- Cercle décoratif avec glow -->
  <circle cx="600" cy="180" r="60" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.3"/>
  <circle cx="600" cy="180" r="80" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.2"/>

  <!-- Logo TAXI - Texte principal -->
  <text x="600" y="240"
        font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
        font-size="140"
        font-weight="700"
        letter-spacing="8"
        fill="url(#goldGrad)"
        text-anchor="middle"
        filter="url(#textShadow)">
    TAXI
  </text>

  <!-- Logo BRK -->
  <text x="600" y="350"
        font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
        font-size="100"
        font-weight="700"
        letter-spacing="6"
        fill="#FFFFFF"
        text-anchor="middle">
    BRK
  </text>

  <!-- Ligne de séparation dorée -->
  <rect x="350" y="380" width="500" height="4" fill="url(#goldGrad)" rx="2"/>

  <!-- Tagline -->
  <text x="600" y="440"
        font-family="'Inter', Arial, Helvetica, sans-serif"
        font-size="28"
        font-weight="500"
        fill="#FFFFFF"
        text-anchor="middle"
        letter-spacing="2">
    Votre taxi premium à Strasbourg
  </text>

  <!-- Badges -->
  <g transform="translate(600, 490)">
    <!-- Badge CPAM -->
    <rect x="-180" y="-15" width="120" height="30" fill="rgba(212, 175, 55, 0.15)" stroke="url(#goldGrad)" stroke-width="1" rx="15"/>
    <text x="-120" y="5"
          font-family="'Inter', Arial, sans-serif"
          font-size="12"
          font-weight="600"
          fill="#D4AF37"
          text-anchor="middle">
      CONVENTIONNÉ CPAM
    </text>

    <!-- Badge 24/7 -->
    <rect x="-55" y="-15" width="110" height="30" fill="rgba(212, 175, 55, 0.15)" stroke="url(#goldGrad)" stroke-width="1" rx="15"/>
    <text x="0" y="5"
          font-family="'Inter', Arial, sans-serif"
          font-size="12"
          font-weight="600"
          fill="#D4AF37"
          text-anchor="middle">
      DISPONIBLE 24H/24
    </text>

    <!-- Badge Premium -->
    <rect x="60" y="-15" width="120" height="30" fill="rgba(212, 175, 55, 0.15)" stroke="url(#goldGrad)" stroke-width="1" rx="15"/>
    <text x="120" y="5"
          font-family="'Inter', Arial, sans-serif"
          font-size="12"
          font-weight="600"
          fill="#D4AF37"
          text-anchor="middle">
      SERVICE PREMIUM
    </text>
  </g>

  <!-- Numéro de téléphone -->
  <text x="600" y="565"
        font-family="'Playfair Display', Georgia, serif"
        font-size="42"
        font-weight="700"
        fill="url(#goldGrad)"
        text-anchor="middle"
        filter="url(#glow)">
    07 44 22 09 60
  </text>
</svg>
