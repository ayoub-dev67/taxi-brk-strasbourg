<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 70" width="240" height="70">
  <defs>
    <!-- Dégradé or premium -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC"/>
      <stop offset="25%" style="stop-color:#E8D08A"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="75%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8960C"/>
    </linearGradient>

    <!-- Effet de brillance -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4E4BC"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>

    <!-- Ombre portée subtile -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#D4AF37" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- TAXI text avec dégradé or -->
  <text x="12" y="48"
        font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
        font-size="42"
        font-weight="700"
        letter-spacing="2"
        fill="url(#goldGradient)"
        filter="url(#shadow)">
    TAXI
  </text>

  <!-- BRK text en blanc -->
  <text x="130" y="48"
        font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
        font-size="42"
        font-weight="700"
        letter-spacing="2"
        fill="#FFFFFF">
    BRK
  </text>

  <!-- Ligne de soulignement dorée -->
  <rect x="12" y="56" width="216" height="3" fill="url(#goldGradient)" rx="1.5"/>

  <!-- Accent doré à gauche -->
  <rect x="0" y="20" width="4" height="30" fill="url(#shineGradient)" rx="2"/>
</svg>
