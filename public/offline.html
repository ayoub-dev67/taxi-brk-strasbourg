<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#D4AF37">
  <title>Hors ligne - TAXI BRK Strasbourg</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .logo-taxi {
      color: #FFFFFF;
    }

    .logo-brk {
      color: #D4AF37;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 32px auto;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(212, 175, 55, 0.05));
      border: 2px solid rgba(212, 175, 55, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #D4AF37;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #FFFFFF;
    }

    p {
      color: #9CA3AF;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .phone-box {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(212, 175, 55, 0.05));
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .phone-label {
      color: #9CA3AF;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .phone-number {
      font-size: 28px;
      font-weight: bold;
      color: #D4AF37;
      text-decoration: none;
      display: block;
    }

    .phone-number:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px 32px;
      background: #D4AF37;
      color: #0A0A0A;
      font-weight: 600;
      font-size: 16px;
      border-radius: 9999px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #C9A432;
      transform: translateY(-2px);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .footer {
      margin-top: 48px;
      color: #6B7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-taxi">TAXI</span> <span class="logo-brk">BRK</span>
    </div>

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>Pas de connexion internet</h1>
    <p>
      Vous semblez Ãªtre hors ligne. Pas de panique, vous pouvez toujours nous appeler directement !
    </p>

    <div class="phone-box">
      <div class="phone-label">Appelez-nous maintenant</div>
      <a href="tel:+33744220960" class="phone-number">07 44 22 09 60</a>
    </div>

    <a href="tel:+33744220960" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
      </svg>
      Appeler maintenant
    </a>

    <div class="footer">
      TAXI BRK &bull; Strasbourg &bull; 24h/24
    </div>
  </div>
</body>
</html>
